<div class="main-inner"  ng-controller="BonusController">
    <div class="container">
        <div class="row">
            <!-- /span6 -->
            <div class="span12">


                <div class="widget widget-table action-table">
                    <div class="widget-header"> <i class="icon-th-list"></i>
                        <h3>Бонусы</h3>
                    </div>
                    <!-- /widget-header -->
                    <div class="widget-content">
                        <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-responsive">
                            <thead>
                            <tr>
                                <th ng-repeat="col in columnNames">{{col}}</th>
                                <th class="td-actions">Передать бонусы</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="row in displayedCollection">
                                <td ng-repeat="col in columns">{{row[col]}}</td>
                                <td class="td-actions"><a href="javascript:;" ng-click="locateToSharePage({{row['id']}})" class="btn btn-success"><i class="btn-icon-only icon-hand-right"></i></a></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /widget-content -->
                </div>
                <!-- /widget -->
                <div ng-show="isLoading" class="loading-indicator"></div>
            </div>
            <!-- /span6 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /main-inner -->
</div>
<!-- /main -->
