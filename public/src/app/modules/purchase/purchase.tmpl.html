<div class="main-inner"  ng-controller="PurchaseController">
    <div class="container">
        <div class="row">
            <!-- /span6 -->
            <div class="span12">
                <!-- /widget -->


                <div class="widget widget-table action-table">
                    <div class="widget-header"> <i class="icon-calendar"></i>
                        <h3>Дата покупки</h3>
                    </div>
                    <!-- /widget-header -->
                    <div class="widget-content">
                        <form name="PurchaseForm" id="edit-profile" class="form-horizontal" role="form" novalidate ng-submit="submit()">
                            <fieldset>
                                <div class="form-group">
                                    <span>&nbspС&nbsp</span>


                                    <select ng-model="selectedFromDate" ng-options="dateFrom.display for dateFrom in dates" class="span1 selectpicker"></select>

                                    <select ng-model="selectedFromMonth" ng-options="monthFrom.display for monthFrom in monthes" class="span2 selectpicker"></select>

                                    <select ng-model="selectedFromYear" ng-options="yearFrom.display for yearFrom in years" class="span1 selectpicker"></select>

                                    <span>&nbsp По &nbsp</span>

                                    <select ng-model="selectedToDate" ng-options="dateFrom.display for dateFrom in dates" class="span1 selectpicker"></select>

                                    <select ng-model="selectedToMonth" ng-options="monthFrom.display for monthFrom in monthes" class="span2 selectpicker"></select>

                                    <select ng-model="selectedToYear" ng-options="yearFrom.display for yearFrom in years" class="span1 selectpicker"></select>

                                    <p></p>
                                    <input type="submit" value="Показать" class="btn btn-primary" ng-disabled="PurchaseForm.$invalid">
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="widget-header"> <i class="icon-th-list"></i>
                        <h3>Покупки</h3>
                    </div>
                    <!-- /widget-header -->
                    <div class="widget-content">
                        <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-responsive">
                            <thead>
                            <tr>
                                <th ng-repeat="col in columnNames" >{{col}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="row in displayedCollection">
                                <td ng-repeat="col in columns">{{row[col]}}</td>
                            </tr>
                            </tbody>
                        </table>
                        <br/>Количество покупок по карте : {{count}}
                        <br/>Сумма покупок по карте: {{sum}}
                    </div>
                    <!-- /widget-content -->
                </div>
                <!-- /widget -->
                <div ng-show="isLoading" class="loading-indicator"></div>
            </div>
            <!-- /span6 -->
        </div>
        <!-- /row -->
    </div>
    <!-- /container -->
</div>
<!-- /main-inner -->
</div>
<!-- /main -->
