<link href="ui/css/pages/signin.css" rel="stylesheet" type="text/css">

<div class="account-container">

    <div class="content clearfix">

        <form ng-submit="login()" method="post">

            <h1>Member Login</h1>

            <div class="login-fields">

                <p>Please provide your details</p>

                <div class="field">
                    <label for="username">Card number</label>
                    <input type="text" id="username" placeholder="Card number" required="" autofocus="" class="login username-field" ng-model="loginModel.email" />
                </div> <!-- /field -->

                <div class="field">
                    <label for="password">Password:</label>
                    <input type="password" id="password"  placeholder="Password" required="" ng-model="loginModel.password" class="login password-field"/>
                </div> <!-- /password -->

            </div> <!-- /login-fields -->

            <div class="login-actions">

				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>

                <button class="button btn btn-success btn-large" type="submit">Sign In</button>

            </div> <!-- .actions -->



        </form>

    </div> <!-- /content -->

</div> <!-- /account-container -->

<script src="ui/js/jquery-1.7.2.min.js"></script>
<script src="ui/js/bootstrap.js"></script>

<script src="ui/js/signin.js"></script>
